
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Status das Crops</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>SunflowerLand - Crops</h1>

  <!-- Bloco de Skills -->
  <div class="checkbox-bloco">
    <h2>Skills de Crops</h2>
    <div id="skills-container" class="nft-container"></div>
  </div>

  <!-- Bloco de NFTs Dinâmicos -->
  <div class="checkbox-bloco">
    <h2>Collectibles</h2>
    <div id="collectibles-container" class="nft-container"></div>
  </div>

  <div class="checkbox-bloco">
    <h2>Wearables</h2>
    <div id="wearables-container" class="nft-container"></div>
  </div>

  <!-- Seletor de Estação -->
  <label for="estacaoSelect"><strong>Estação atual:</strong></label>
  <select id="estacaoSelect">
    <option value="Spring">Spring</option>
    <option value="Summer">Summer</option>
    <option value="Autumn">Autumn</option>
    <option value="Winter">Winter</option>
  </select>

  <!-- Área de preenchimento -->
  <td>Quantidade de plots:</td>
  <input id="quantidadePlantada" type="number" placeholder="Quantos plots possui?">
  <button onclick="sementesPlantadas()">Clique para salvar!</button>  <!-- rever isso ou apagar dps -->

  <!-- Área de resultados -->
  <div id="saida"></div>

  <!-- Scripts -->
  <script src="statusFarm.js"></script>
  <script src="recursos.js"></script>
  <script src="skills.js"></script>
  <script src="nfts.js"></script>
  <script src="resultados.js"></script>
  <script>
    function renderNFTs(lista, containerId) {
      const container = document.getElementById(containerId);
      lista.forEach(nft => {
        const wrapper = document.createElement('div');
        wrapper.className = 'nft-wrapper';

        const label = document.createElement('label');
        label.setAttribute('for', nft.id);

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.id = nft.id;

        const tooltip = document.createElement('div');
        tooltip.className = 'tooltip';
        tooltip.innerHTML = `<strong>${nft.name || nft.nome}</strong><br>${nft.descricao}`;

        const img = document.createElement('img');
        img.src = `./imagens/${nft.id}.png`;
        img.alt = nft.name || nft.nome;
        img.className = 'nft-img';

        label.appendChild(checkbox);
        label.appendChild(img);
        wrapper.appendChild(label);
        wrapper.appendChild(tooltip);
        container.appendChild(wrapper);
      });
    }
    
    window.onload = function () {
      renderNFTs(skillCrops, 'skills-container');
      renderNFTs(collectiblesCrops, 'collectibles-container');
      renderNFTs(wearablesCrops, 'wearables-container');
      configurarCheckboxes(); //para as checkbox serem carregadas e fazer com que funcione na hora q são marcadas e desmarcadas
      statusCrops();
    };
  </script>
  
</body>
</html>
